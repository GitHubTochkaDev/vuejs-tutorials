<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">

        <modal btn-text="Согласен">Вопрос 1</modal>
        <modal btn-text="Хорошо">Вопрос 2</modal>

    </div>

    <template id="template-modal">
        <div class="Dialog" v-show="active">
            <div class="Dialog__overlay" @click="close()"></div>
            <div class="Dialog__content">
                <div class="Dialog__body">
                    <slot></slot>
                </div>
                <div class="Dialog__footer">
                    <button class="btn" @click="onCancel()">Отмена</button>
                    <button class="btn btn-ok" @click="onConfirm()">{{ btnText }}</button>
                </div>
            </div>
        </div>

        <a class="link" href="#" @click="open()">ссылка</a>
    </template>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script>
        Vue.component('modal', {
            template: '#template-modal',
            data: function() {
                return {
                    active: false
                }
            },
            props: ['btnText'],
            methods: {
                open: function() {
                    this.active = true
                },
                close: function() {
                    this.active = false
                },
                onCancel: function() {
                    this.close();
                },
                onConfirm: function() {
                    this.close();
                }
            }
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
